<div *ngFor="let qn of questionnaires">
	<table class="table">
		<thead>
			<tr>
				<th class="col-xs-5 col-sm-3 col-lg-3" colspan="2">
					{{qn.name}}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let q of qn.questions">
				<td>
					{{q.questionBody}}
				</td>
				<td>
					<input type="checkbox">
				</td>
			</tr>
		</tbody>
	</table>
	
</div>	

<div id="backBtnArea" class="col-xs-12 col-sm-12 col-lg-12">
	<a class="backBtn">Submit</a> <a class="backBtn" routerLink="">Back</a>
</div>
